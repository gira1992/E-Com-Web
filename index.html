<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Base Apparel</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

<body>
  <section>
    
    <div class="container">
      <nav>
        <div class="logo"> <img src="./images/logo.svg" alt="logo"> </div>
      </nav>

      <div class="mobile-container">
          <!-- <img src="./images/hero-mobile.jpg" alt="" srcset=""> -->
      </div>
    

      <header>
        <h1>
          <span>Sale</span> coming <br> soon
        </h1>
      </header>
      <div class="content">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="">
          <input class="icon" type="text" placeholder="Email Address" name="email">
          <button type="submit"> <i><img src="./images/icon-arrow.svg" alt="submit"></i></button>
          <small class="error-msg"> </small>
        </form>
        <div class="shop-now-container">
          <a href="./shop/shop.html"><button id="shop-button"> Shop Now</button></a>
        </div>
      </div>
    </div>
    <div class="img-container">
      <!-- <img src="./images/hero-desktop.jpg" alt=""> -->
    </div>
  </section>
